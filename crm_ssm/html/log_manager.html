<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尚马CRM系统</title>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/page.css" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        #pagination {
            float: right;
            margin-right: 30px;
        }
    </style>
</head>
<div id="log_table">
    <div>
        <!-- 查询表单-->
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline" @submit.prevent id="searchForm">
                    <div class="form-group">
                        <label for="uid">编号</label>
                        <input type="text" v-model="log.logId" class="form-control" id="uid">
                    </div>
                    <div class="form-group">
                        <label for="logName">用户名</label>
                        <input type="text" v-model="log.logName" class="form-control" id="logName">
                    </div>
                    <div class="form-group">
                        <label for="visitModel">访问模块</label>
                        <input type="text" v-model="log.logState" class="form-control" id="visitModel">
                    </div>
                    <div class="form-group">
                        <label for="behaviour">操作</label>
                        <input type="text" v-model="log.logState" class="form-control" id="behaviour">
                    </div>
                    <div class="form-group">
                        <label for="visitTime">访问时间</label>
                        <input type="text" v-model="log.logState" class="form-control" id="visitTime">
                    </div>

                    <button class="btn btn-primary" @click="search">查询</button>
                </form>
            </div>
        </div>
        <!--列表展示-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">操作日志信息列表</div>
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>日志ID</th>
                            <th>用户名</th>
                            <th>访问模块</th>
                            <th>访问时间</th>
                            <th>行为</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(item,index) in logs" :key="index">
                            <td>{{item.logId}}</td>
                            <td>{{item.userName}}</td>
                            <td>{{item.visitModel}}</td>
                            <td>{{item.visitTime}}</td>
                            <td>{{item.behaviour}}</td>
                            <td>
                                <button class="btn btn-success" @click="updatelog(item.logId)">查看详情</button>
                                <!--<button class="btn btn-danger" @click="deletelog(item.logId)">删除</button>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="box" id="box"></div>
            </div>


        </div>


    </div>


    <!-- 查看/添加对话框 -->
    <div class="modal fade" id="logEdit" tabindex="-1" log="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" log="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">日志详情</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="edit_customer_form">

                        <div class="form-group">
                            <label for="edit_customerName3" class="col-sm-2 control-label">角色名称</label>
                            <div class="col-sm-10">
                                <input type="text" v-model="log.logName" class="form-control" id="edit_customerName3"
                                       placeholder="角色名称"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit_customerName2" class="col-sm-2 control-label">角色描述</label>
                            <div class="col-sm-10">
                                <input type="text" v-model="log.logDes" class="form-control" id="edit_customerName2"
                                       placeholder="角色描述"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="logState" style="float:left;padding:7px 15px 0 27px;">角色状态</label>
                            <div class="col-sm-10">
                                <select class="form-control" v-model="log.logState" id="logState">
                                    <option value="">--请选择--</option>
                                    <option value="0">无效</option>
                                    <option value="1">有效</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit_custLevel" style="float:left;padding:7px 15px 0 27px;">所属部门</label>
                            <div class="col-sm-10">
                                <select class="form-control" v-model="log.depaId" id="edit_custLevel">
                                    <option value="">--请选择--</option>
                                    <option v-for="(item,index) in departments" :value="item.depaId" :key="index">
                                        {{item.depaName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" @click="saveChange">保存修改</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!--页面结束-->

<!-- jQuery -->
<script src="../js/jquery-1.11.0.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/vue2.js"></script>
<script src="../js/page.js"></script>
<script src="../js/log_manager.js"></script>


</body>
</html>
