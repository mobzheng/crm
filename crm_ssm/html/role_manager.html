<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尚马CRM系统</title>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/page.css" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        #pagination {
            float: right;
            margin-right: 30px;
        }
    </style>
</head>
<div id="role_table">
    <div>
        <!-- 查询表单-->
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline" @submit.prevent id="searchForm">
                    <div class="form-group">
                        <label for="uid">角色id</label>
                        <input type="text" v-model="role.roleId" class="form-control" id="uid">
                    </div>
                    <div class="form-group">
                        <label for="roleName">角色名称</label>
                        <input type="text" v-model="role.roleName" class="form-control" id="roleName">
                    </div>
                    <div class="form-group">
                        <label for="realName">角色状态</label>
                        <input type="text" v-model="role.roleState" class="form-control" id="realName">
                    </div>

                    <div class="form-group">
                        <label for="depaId">所属部门</label>
                        <select class="form-control" v-model="role.depaId" id="depaId" placeholder="所属部门">
                            <option value="">--请选择--</option>
                            <option v-for="(item,index) in departments" :value="item.depaId">{{item.depaName}}</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" @click="search">查询</button>
                    <button class="btn btn-primary" @click="addrole">添加角色</button>
                </form>
            </div>
        </div>
        <!--列表展示-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">角色列表</div>
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>角色id</th>
                            <th>角色名称</th>
                            <th>角色描述</th>
                            <th>角色状态</th>
                            <th>所属部门</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(item,index) in roles" :key="index">
                            <td>{{item.roleId}}</td>
                            <td>{{item.roleName}}</td>
                            <td>{{item.roleDes}}</td>
                            <td>{{item.roleStateName}}</td>
                            <td>{{item.depaName}}</td>
                            <td>
                                <button class="btn btn-success" @click="updaterole(item.roleId)">修改</button>
                                <button class="btn btn-danger" @click="deleterole(item.roleId)">删除</button>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>
                <div class="box" id="box"></div>
            </div>


        </div>


    </div>


    <!-- 删除对话框提示 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>温馨提示</h4>
                </div>
                <div class="modal-body">
                    <strong>你确定删除这条记录吗?</strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 编辑/添加对话框 -->
    <div class="modal fade" id="roleEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel" v-text="title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="edit_customer_form">

                        <div class="form-group">
                            <label for="edit_customerName3" class="col-sm-2 control-label">角色名称</label>
                            <div class="col-sm-10">
                                <input type="text" v-model="role.roleName" class="form-control" id="edit_customerName3"
                                       placeholder="角色名称"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit_customerName2" class="col-sm-2 control-label">角色描述</label>
                            <div class="col-sm-10">
                                <input type="text" v-model="role.roleDes" class="form-control" id="edit_customerName2"
                                       placeholder="角色描述"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="roleState" style="float:left;padding:7px 15px 0 27px;">角色状态</label>
                            <div class="col-sm-10">
                                <select class="form-control" v-model="role.roleState" id="roleState">
                                    <option value="">--请选择--</option>
                                    <option value="0">无效</option>
                                    <option value="1">有效</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit_custLevel" style="float:left;padding:7px 15px 0 27px;">所属部门</label>
                            <div class="col-sm-10">
                                <select class="form-control" v-model="role.depaId" id="edit_custLevel">
                                    <option value="">--请选择--</option>
                                    <option v-for="(item,index) in departments" :value="item.depaId" :key="index">
                                        {{item.depaName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" @click="saveChange">保存修改</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!--页面结束-->

<!-- jQuery -->
<script src="../js/jquery-1.11.0.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/vue2.js"></script>
<script src="../js/page.js"></script>
<script src="../js/role_manager.js"></script>


</body>
</html>
